name: Build and Deploy to Droplet

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gogoinsta:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gogoinsta:${{ github.sha }}

      - name: Set image output
        id: set-image
        run: echo "image=${{ secrets.DOCKERHUB_USERNAME }}/gogoinsta:latest" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Droplet via SSH
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Pull image and restart container on droplet
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -euo pipefail
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/gogoinsta:latest"
            echo "Pulling image: $IMAGE"
            docker pull "$IMAGE"
            echo "Stop and remove existing container (if any)"
            docker stop gogoinsta || true
            docker rm gogoinsta || true
            echo "Run container"
            docker run -d --name gogoinsta --restart unless-stopped -p 80:80 "$IMAGE"
            echo "Deployment complete"
